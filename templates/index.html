<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Distribuição Normal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Simulação de Distribuição Normal</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="normal-distribution-form" class="mb-4">
                    <div class="mb-3">
                        <label for="mean" class="form-label">Média:</label>
                        <input type="number" class="form-control" id="mean" name="mean" step="0.1" value="0" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="num_values" class="form-label">Número de valores:</label>
                        <input type="number" class="form-control" id="num_values" name="num_values" min="100" max="1000000" value="10000" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="std_dev" class="form-label">Desvio padrão:</label>
                        <input type="number" class="form-control" id="std_dev" name="std_dev" step="0.1" min="0.1" value="1" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Executar simulação</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="result" class="mb-4"></div>
                <canvas id="plot"></canvas>
            </div>
        </div>

        <div id="interval-calculator" class="mt-4" style="display: none;">
            <h2 class="mb-3">Calculadora de Intervalo</h2>
            <form id="interval-form" class="row g-3">
                <div class="col-md-5">
                    <label for="min_val" class="form-label">Valor Mínimo:</label>
                    <input type="text" class="form-control" id="min_val" name="min_val" placeholder="-inf ou número" required>
                </div>
                
                <div class="col-md-5">
                    <label for="max_val" class="form-label">Valor Máximo:</label>
                    <input type="text" class="form-control" id="max_val" name="max_val" placeholder="inf ou número" required>
                </div>
                
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-secondary">Calcular</button>
                </div>
            </form>
            <div id="percentage-result" class="mt-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
